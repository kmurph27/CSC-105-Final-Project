<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Contact Page</h1>
    <div class="topnav_cpage">
        <a class="active" href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </div>
    <div id="content-container">
        <form action="https://postman-echo.com/post" method="post">
            <fieldset>
                <legend>Contact</legend>
                <!-- Username Input -->
                <label for="name">Username:</label>
                <input type="text" name="username_input" id="username" placeholder="Username" autofocus required/>
                <br />
                <!-- Email Input -->
                <label for="email">Please enter your email:</label>
                <input type="email" name="email_input" id="email" placeholder="email" required />
                <br />
                <!-- Text Input -->
                <label for="freeform" id="freeform_label">What can we help you with?</label>
                <textarea id="freeform" name="freeform" rows="4" cols="50" placeholder="Enter text here. . ." required></textarea>
                <br />
                <br />
                <!-- submit button -->
                <input type="submit" value="Submit" id="submit" />
                <br />
            </fieldset>
        </form>
    </div>
    <br />
    <footer class="social-footer">
        <div class="social-footer-icons">
            <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
            <a href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram"></i></a>
            <a href="https://www.pinterest.com/"><i class="fa fa-pinterest-p"></i></a>
            <a href="https://twitter.com/?lang=en"><i class="fa fa-twitter"></i></a>
        </div>
    </footer>
</body>

</html>
